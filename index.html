<html>
    <head>
        <Title>Hand Gestures App</Title>
        <link rel="stylsheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    
        

        
        

    </head>
        <body>
            <div class="container">
                <center>
                    <h3 class="btn btn-warning heading">Hand Gestures App
                        <br>
                        <span>&#128075;</span>
                        <span>&#128070;</span>
                        <span>&#128071;</span>
                        </h3>
                        <br>
                        <br>
                        <p style="font-size: 20px;">Take a Picture of a Gesture to Know About It's Meaning</p>
                        <p style="font-size: 18px;">On the following gestures the model is trained - </p>
                            <br>
                            <br>
                        <b style="color: aqua;">Are you waving?</b>
                        <br>
                        <br>
                        <b style="color: gold;">Are you pointing up?</b>
                        <br>
                        <br>
                        <b style="color: beige;">Are you pointing down?</b>
                        

                    <div class="col-md-4 col-sm-12 col-xs-12">
                            <label>Webcam View - </label>
                            <div id="camera"></div>
                            <br>
                            <br>
                            <button onclick="call_snapshot();" class="btn btn-primary"> Capture</button>
                            </div>
                                
                            <div class="col-md-4 col-sm-12 col-xs-12">
                            <label>Prediction - </label>
                            <p class="gesture_name" id="result_gesture_name"></p>
                            <p class="gesture" id="update_gesture"></p>
                            
                        </div>

                            <div class="col-md-4 col-sm-12 col-xs-12">
                                <label>Snapshot - </label>
                                <div id="result"></div>
                                <br>
                                <br>
                                <button onclick="check()" class="btn btn-success">Predict Gesture</button>
                                </div>
                            </center>
                                </div>
                                <script src="main.js"></script>
                                </body>
                                </html>
